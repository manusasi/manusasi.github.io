<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center px-3 sm:px-4 lg:px-6">
  <div class="max-w-md w-full space-y-6 sm:space-y-8">
    <div class="text-center">
      <h2 class="mt-6 text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white">
        Welcome Back
      </h2>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
        Sign in to access your todo lists and manage your tasks
      </p>
    </div>
    
    <div class="card">
      <div class="space-y-4 sm:space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Sign in with your Google account
          </label>
          <button 
            (click)="signInWithGoogle()" 
            class="w-full flex justify-center items-center space-x-2 sm:space-x-3 px-3 sm:px-4 py-2.5 sm:py-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors duration-200"
            [disabled]="isLoading">
            <img src="assets/google-logo.svg" alt="Google" class="w-4 h-4 sm:w-5 sm:h-5">
            <span class="text-sm font-medium">
              {{ isLoading ? 'Signing in...' : 'Continue with Google' }}
            </span>
          </button>
        </div>
        
        <div class="text-center">
          <p class="text-xs text-gray-500 dark:text-gray-400">
            By signing in, you agree to our Terms of Service and Privacy Policy
          </p>
        </div>
      </div>
    </div>
    
    <!-- Public Features Section -->
    <div class="card">
      <h3 class="text-base sm:text-lg font-medium text-gray-900 dark:text-white mb-3 sm:mb-4">
        Public Features
      </h3>
      <div class="space-y-2 sm:space-y-3">
        <a routerLink="/ip-lookup" 
           class="flex items-center space-x-2 sm:space-x-3 p-2 sm:p-3 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-lg transition-colors duration-200">
          <svg class="w-4 h-4 sm:w-5 sm:h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
          <span class="text-sm font-medium">IP Lookup Tool</span>
          <svg class="w-3 h-3 sm:w-4 sm:h-4 ml-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
